<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
    <title>2023 Instagram Post</title>
</head>

<body>
    <div class="wrapper">
        <div class="header flex-container">
            <i class="fab fa-html5"></i>
            <div class="headline">
                <h1>HTML5 </h1>
                <h2>Rigoberto</h2>
            </div>
            
            <i class="fas fa-ellipsis-v" style="font-size: 30px;"></i>
        </div>
        <img src="/Weather.jpg" alt="Photo of the Weather.">
        <div class="content">
            <div class="icons flex-container">
                <div class="icon">
                    <i class="far fa-heart" style="font-size: 30px;"></i>
                 </div>
                <div class="icon">
                    <i class="far fa-comment" style="font-size: 30px;"></i>
                </div>
                <div class="icon">
                    <i class="far fa-paper-plane" style="font-size: 30px;"></i>
                </div>
                <div class="icon bookmark">
                    <i class="far fa-bookmark" style="font-size: 30px;"></i>
                </div>
            </div>
            <div class="likes">
                <p>Liked by <strong>somebody</strong></p>
            </div>
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
        </div>
    </div>
</body>

</html>
